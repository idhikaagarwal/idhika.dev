<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .contact {
      max-width: 600px;
      margin: auto;
    }

    .contact form {
      display: flex;
      flex-direction: column;
    }

    .contact input, .contact textarea {
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .contact button {
      padding: 12px;
      background: #ff5fa2;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact button:hover { background: #e94b8f; }

    </style>
     <section id="contact">
    <h2>Contact Us</h2>
    <div class="contact">
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
